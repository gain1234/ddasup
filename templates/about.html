{% extends "base.html" %}
{% block content %}
<section style="padding:4rem 0">
  <div class="container text-green-soft">  {# 전체 글 기본색 = 연녹색 #}

    <img src="{{ url_for('static', filename='images/ddasup_logo_v1.jpeg') }}"
         style="width:100%; max-width:300px; border-radius:1rem; margin-bottom:1rem;">

    <h2 style="font-size:1.8rem; margin-bottom:1rem;" class="text-green-strong">
      인간과 자연,<br> 사회와 연대
    </h2>

    <h1 class="hero__title text-green-strong" style="margin-bottom:1rem;">
      작은 불씨를 지키는 큰 따뜻함

    <p style="max-width:700px; margin-bottom:2rem;">
      따숲은 <span class="text-green-strong">따뜻한 마음으로 숲을 지킨다</span>는 의미를 담은

      <span class="text-green-strong">생명 존중</span>,
      <span class="text-green-strong">공동체 안전</span>이라는 핵심 가치를 실현하고자 합니다.<br><br>

      <img src="{{ url_for('static', filename='images/ddasuo_intro.png') }}"
           style="width:100%; max-width:400px; border-radius:0.5rem; margin-bottom:1rem;"><br>

      '따숲'은 작은 아이디어와 따뜻한 책임으로, 모두의 하루가 안전해지길 꿈꿉니다.

    <a href="/" class="btn">메인으로 돌아가기</a>
